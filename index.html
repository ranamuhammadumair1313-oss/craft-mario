<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rana Umair | Mario Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --bg-color: #050505;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px var(--neon-purple);
            width: 100%;
            background: #000;
            border-bottom: 2px solid var(--neon-purple);
        }

        .game-container {
            position: relative;
            margin-top: 30px;
            border: 4px solid var(--neon-purple);
            box-shadow: 0 0 30px var(--neon-purple);
            background: #5c94fc; /* Mario Sky Blue */
            image-rendering: pixelated;
        }

        canvas {
            display: block;
        }

        .ui-layer {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            color: white;
            text-shadow: 2px 2px black;
            pointer-events: none;
        }

        .controls-hint {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
            text-align: center;
        }

        .btn-start {
            margin-top: 15px;
            padding: 10px 25px;
            background: var(--neon-purple);
            border: none;
            color: white;
            font-family: 'Orbitron';
            cursor: pointer;
            font-weight: bold;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border: 2px solid red;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="margin:0; color: var(--neon-purple);">RANA MUHAMMAD UMAIR</h1>
        <p style="margin:5px 0 0; font-size: 0.8rem;">SUPER MARIO RETRO EDITION</p>
    </header>

    <div class="game-container">
        <div class="ui-layer">
            SCORE: <span id="score">0</span><br>
            LIVES: <span id="lives">3</span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="game-over">
            <h2 style="color: red; font-family: 'Press Start 2P';">GAME OVER</h2>
            <button class="btn-start" onclick="resetGame()">RETRY</button>
        </div>
    </div>

    <div class="controls-hint">
        Use <b>ARROW KEYS</b> or <b>WASD</b> to Move & Jump <br>
        (Space to Jump)
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');

        canvas.width = 800;
        canvas.height = 400;

        // --- Audio Engine (Generates 8-bit sounds) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'jump') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'coin') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(900, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'death') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(300, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            }
        }

        // --- Game Variables ---
        let score = 0;
        let lives = 3;
        let gameOver = false;

        const player = {
            x: 50, y: 300, w: 30, h: 30,
            dx: 0, dy: 0,
            speed: 5, jumpPower: -12,
            grounded: false,
            color: '#ff2222' // Mario Red
        };

        const gravity = 0.6;
        const keys = {};

        // Platforms & Level Design
        const platforms = [
            {x: 0, y: 370, w: 2000, h: 30, color: '#8B4513'}, // Ground
            {x: 200, y: 280, w: 100, h: 20, color: '#FFA500'},
            {x: 400, y: 220, w: 100, h: 20, color: '#FFA500'},
            {x: 600, y: 280, w: 150, h: 20, color: '#FFA500'},
            {x: 850, y: 200, w: 100, h: 20, color: '#FFA500'},
            {x: 1100, y: 280, w: 200, h: 20, color: '#FFA500'}
        ];

        let coins = [
            {x: 230, y: 240, collected: false},
            {x: 430, y: 180, collected: false},
            {x: 650, y: 240, collected: false},
            {x: 900, y: 160, collected: false}
        ];

        let enemies = [
            {x: 500, y: 340, w: 30, h: 30, dx: -2, range: 200, startX: 500},
            {x: 1200, y: 340, w: 30, h: 30, dx: -2, range: 150, startX: 1200}
        ];

        let cameraX = 0;

        // --- Controls ---
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function update() {
            if (gameOver) return;

            // Player Movement
            if (keys['ArrowRight'] || keys['KeyD']) player.dx = player.speed;
            else if (keys['ArrowLeft'] || keys['KeyA']) player.dx = -player.speed;
            else player.dx = 0;

            // Jump
            if ((keys['Space'] || keys['ArrowUp'] || keys['KeyW']) && player.grounded) {
                player.dy = player.jumpPower;
                player.grounded = false;
                playSound('jump');
            }

            player.dy += gravity;
            player.x += player.dx;
            player.y += player.dy;

            // Level Scrolling (Camera)
            if (player.x > 400) cameraX = player.x - 400;

            // Collision with Platforms
            player.grounded = false;
            platforms.forEach(plat => {
                if (player.x < plat.x + plat.w && player.x + player.w > plat.x &&
                    player.y < plat.y + plat.h && player.y + player.h > plat.y) {
                    
                    if (player.dy > 0) { // Landing
                        player.y = plat.y - player.h;
                        player.dy = 0;
                        player.grounded = true;
                    }
                }
            });

            // Coin Collection
            coins.forEach(coin => {
                if (!coin.collected && player.x < coin.x + 20 && player.x + player.w > coin.x &&
                    player.y < coin.y + 20 && player.y + player.h > coin.y) {
                    coin.collected = true;
                    score += 10;
                    scoreEl.innerText = score;
                    playSound('coin');
                }
            });

            // Enemy Movement & Collision
            enemies.forEach(en => {
                en.x += en.dx;
                if (Math.abs(en.x - en.startX) > en.range) en.dx *= -1;

                if (player.x < en.x + en.w && player.x + player.w > en.x &&
                    player.y < en.y + en.h && player.y + player.h > en.y) {
                    
                    if (player.dy > 0 && player.y < en.y) { // Jumped on top
                        en.x = -1000; // Kill enemy
                        player.dy = -10;
                        score += 50;
                        scoreEl.innerText = score;
                        playSound('coin');
                    } else {
                        playerDie();
                    }
                }
            });

            // Fall off screen
            if (player.y > canvas.height) playerDie();
        }

        function playerDie() {
            lives--;
            livesEl.innerText = lives;
            playSound('death');
            if (lives <= 0) {
                gameOver = true;
                document.getElementById('game-over').style.display = 'block';
            } else {
                player.x = cameraX + 50;
                player.y = 100;
                player.dy = 0;
            }
        }

        function resetGame() {
            score = 0; lives = 3; gameOver = false;
            scoreEl.innerText = score; livesEl.innerText = lives;
            player.x = 50; player.y = 300; cameraX = 0;
            document.getElementById('game-over').style.display = 'none';
            coins.forEach(c => c.collected = false);
            enemies.forEach(en => en.x = en.startX);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(-cameraX, 0);

            // Draw Platforms
            platforms.forEach(plat => {
                ctx.fillStyle = plat.color;
                ctx.fillRect(plat.x, plat.y, plat.w, plat.h);
                // Grass top
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(plat.x, plat.y, plat.w, 5);
            });

            // Draw Coins
            ctx.fillStyle = '#f1c40f';
            coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.beginPath();
                    ctx.arc(coin.x + 10, coin.y + 10, 8, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            // Draw Enemies (Goombas)
            ctx.fillStyle = '#9b59b6';
            enemies.forEach(en => {
                ctx.fillRect(en.x, en.y, en.w, en.h);
                ctx.fillStyle = 'white';
                ctx.fillRect(en.x + 5, en.y + 5, 5, 5);
                ctx.fillRect(en.x + 20, en.y + 5, 5, 5);
                ctx.fillStyle = '#9b59b6';
            });

            // Draw Player (Mario)
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.w, player.h);
            // Cap
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x, player.y, player.w, 8);

            ctx.restore();

            requestAnimationFrame(() => {
                update();
                draw();
            });
        }

        // Initialize game
        draw();
    </script>
</body>
</html>
